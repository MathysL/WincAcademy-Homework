<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>List of spotted animals</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div>
        <h1>The Big Five</h1>
        <ul id="item-list" class="big-five-list">
            <li class="big-five-list-item">
                <button id="Lion" class="big-five-button">Lion</button>
            </li>
            <li class="big-five-list-item">
                <button id="Leopard" class="big-five-button">Leopard</button>
            </li>
            <li class="big-five-list-item">
                <button id="Elephant" class="big-five-button">Elephant</button>
            </li>
            <li class="big-five-list-item">
                <button id="Rhino" class="big-five-button">Rhino</button>
            </li>
            <li class="big-five-list-item">
                <button id="Buffalo" class="big-five-button">Buffalo</button>
            </li>
            <li id="hidden" class="big-five-list-item">
                <button id="Duck" class="big-five-button">Duck</button>
            </li>
        </ul>

        <h1>Animals spotted:</h1>
        <ul id="spotted-animals-list">
            <li class="spotted-animals-list-item">Duck</li>
        </ul>
        <div style.backgroud-color="red" ;>
            <button id="remove-first-item-button" class="removeFirst">Remove the first</button>
            <button id="remove-all-button" class="removeAll">Remove all animals from the spotted list</button>
        </div>
        <h4>Select on of the big 5 buttons if you have spotted one </h4>>
    </div>
</body>
</html>
