<!DOCTYPE html>
<html lang="nl">
<head>
    <script defer src="Scripts/ImdbDataBase.js"></script>
    <script defer src="Scripts/IFZScript.js"></script>
    <link href="Style.css" rel="stylesheet">
    <title>FilmZoeker</title>
</head>
<body>
    <header id="header">

        <!--//*input  buttons *//-->
      
        <nav id="filters" class="filter">

            <label>
                <input type="text" name="filterFilms" id="cat6" for="cat6" placeholder="zoek op titel" onkeydown="zoekKnop()"> 'Zoek' met overbodige "knop"

                *//
            </label>
</nav>

    <main>
