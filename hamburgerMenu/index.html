<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hamburgerMenu</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <icon src="menu.png"></icon>
</head>
<body class="body body-grey">
    <nav >
        <img class="nav-main" src="menu.png" width="320" height="267">
    <p class="colorName">Grey</p>
    <i class="fas fa-bars hamburger"></i>
    </nav>
    <ul class="menu menu-closed">
        <li class="menuItem menuItem-grey">
            <input type="radio"
                   class="radioButton"
                   id="grey"
                   name="color"
                   value="grey"
                   checked />
            <label for="grey">Grey</label>
        </li>
        <li class="menuItem menuItem-red">
            <input type="radio"
                   class="radioButton"
                   id="red"
                   name="color"
                   value="red" />
            <label for="red">Red</label>
        </li>
        <li class="menuItem menuItem-orange">
            <input type="radio"
                   class="radioButton"
                   id="orange"
                   name="color"
                   value="orange" />
            <label for="orange">Orange</label>
        </li>
        <li class="menuItem menuItem-purple">
            <input type="radio"
                   class="radioButton"
                   id="purple"
                   name="color"
                   value="purple" />
            <label for="purple">Purple</label>
        </li>
        <li class="menuItem menuItem-green">
            <input type="radio"
                   class="radioButton"
                   id="green"
                   name="color"
                   value="green" />
            <label for="green">Green</label>
        </li>
    </ul>
</body>
</html>
